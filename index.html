<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="card">

    <div class="item">

      <div class="item__mobile">
        <img class="item__mobile__image" src="./img/device.svg" alt="mobile">
        <h3 class="item__title">MOBILE</h3>
        <p class="item__text">Get notifications about new realeses in our mobile app.</p>
        <div class="item__price">
          <span class="item__value"><sup class="item__currency">$</sup>10</span>/ month
        </div>
      </div>
      
      <div class="item__laptop">
        <img class="item__laptop__image" src="./img/laptop.svg" alt="laptop">
        <h3 class="item__title">DESKTOP</h3>
        <p class="item__text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <div class="item__price">
          <span class="item__value"><sup class="item__currency">$</sup>15</span>/ month
        </div>
      </div>

      <div class="item__tv">
        <img class="item__tv__image" src="./img/monitor.svg" alt="tv">
        <h3 class="item__title">TV</h3>
        <p class="item__text">Watch your favorite series at home on large screen with our TV application.</p>
        <div class="item__price">
          <span class="item__value"><sup class="item__currency">$</sup>20</span>/ month
        </div>
      </div>

    </div>

  </main>
  
</body>
</html>
